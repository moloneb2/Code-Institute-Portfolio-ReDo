<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Dublin Bee Keepers Club. A club for bee keeper enthusiasts living in Dublin, Ireland. A place to share stories, information and meet fellow beekeepers">
    <meta name="keywords" content="Bee Keepers, Bumblebee, Bee club, Ireland, Dublin, honey">
    <!-- Title -->
    <title>Dublin Bee Keepers Club</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/Favicon/BeeFavicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Favicon/BeeFavicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/Favicon/BeeFavicon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Assets/Css/signup.css">
</head>
<!--Body Element-->

<body>
    <!-- Header -->
    <header id="header-sky-bg">
        
        <a href="index.html" id="home-button">Home</a>
        <a href="index.html">
            <h1 id="bee-keepers-logo">Dublin Bee Keepers Club</h1>
        </a>
    
</header>

    <!-- Main content -->
    <main id="main-container">
        <section>
            <div id="gallery-logo">
                <h3 id="h3">Sign Up Form</h3>
            </div>
        </section>

        <section>
            <div id="sign-up-container">
                <div id="sign-up-container-left">
                    <form id="signup-form" method="get" action="form-feedback.html">
                        <div id="sign-up-first-name">
                            <label for="first-name">
                               <p id="submit-form-text">First Name</p> 
                            </label>
                            <input type="text" name="first_name" id="first-name" placeholder="First Name" class="text-input" required>
                            <br>
                        </div>
                        <div id="sign-up-last-name">
                            <label for="last-name">
                                <p id="submit-form-text">Last Name</p>
                            </label>
                            <input type="text" name="last_name" id="last-name" placeholder="Last Name"  class="text-input" required>
                            <br>
                        </div>
                        <div id="sign-up-last-email">
                            <label for="email-address">
                                <p id="submit-form-text">Email Address</p>
                            </label>
                            <input type="email" name="email_address" placeholder="Email Address" id="sign-up-email-address" class="text-input" required>
                            <br>
                        </div>
                        <div id="radio-buttons">
                            <div>
                                <label for="road"><p id="submit-form-text">Adult Bee Keepers</p></label>
                                <input type="radio" name="club-type" id="adult" value="adult" required checked>
                            </div>
                            <div>
                                <label for="trail"><p id="submit-form-text">Junior Bee Keepers</p></label>
                                <input type="radio" name="club-type" id="junior" value="junior" required>
                            </div>
                            <div>
                                <label for="both"><p id="submit-form-text">Both</p></label>
                                <input type="radio" name="club-type" id="both" value="both" required>
                            </div>
                        </div>
                        <div id="submit-form">
                            <button type="submit" class="join-button" id="signup-form" >
                                <p id="submit-form-text">Submit Form</p>
                            </button>
                        </div>
                    </form>

                </div>
                <div id="sign-up-container-right"></div>

            </div>
        </section>
        <section>
            <div id="thank-you-div">
                <h1>
                    Thank You
                </h1>
            </div>
        </section>




    </main>

    <!-- Footer -->
    <footer>
        <!--Section holding 'Follow Us' and 'Contact Us' info-->
        <section id="container">
            <div id="container-parent">
                <div id="child-div">
                    <h8>Follow Us</h8>
                </div>
                <div id="child-div-A">
                    <ul>
                        <li>
                            <a href="https://www.Twitter.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Twitter page(opens in a new tab)">
                                <i class="fa-brands fa-x-twitter" id="social-media-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.Facebook.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Facebook Page(opens in a new tab)">
                                <i class="fa-brands fa-facebook" id="social-media-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Youtube page(opens in a new tab)">
                                <i class="fa-brands fa-youtube" id="social-media-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Instagram page(opens in a new tab)">
                                <i class="fa-brands fa-instagram" id="social-media-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="container-parent">
                <div id="child-div">
                    <h8>Contact Info</h8>
                </div>
                <div id="child-div">
                    <i class="fa-solid fa-phone" id="phone-icon"></i>
                    <p id="phone-number">01-8564785</p>



                </div>
            </div>
        </section>
 
                </div>
            </div>
        </section>
    </footer>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/60adf61263.js" crossorigin="anonymous"></script>
</body>

</html>
